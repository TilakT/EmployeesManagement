{% extends "base.html" %}
{% block title %}Update Organization{% endblock %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <section class="panel panel-primary">
         <header class="panel-heading">
            Update Organization
         </header>
         <div class="panel-body">
            <form class="form-horizontal bucket-form" action="" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="form-group">
                  <label class="col-sm-2 control-label label_color">Name</label>
                  <div class="col-sm-4">
                     {{form.name}}
                     {{form.name.errors}}
                  </div>
                  <label class="col-sm-2 control-label label_color">Sending Email</label>
                  <div class="col-sm-4">
                     {{form.send_email}}
                     {{form.send_email.errors}}
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label label_color">Logo</label>
                  <div class="col-sm-4">
                     {{form.logo}}
                     {{form.logo.errors}}
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-11">
                     <button class="btn btn-primary btn-lg pull-right" type="submit" id="add" value="submit" title="Submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </section>
   </div>
</div>
{%endblock%}
<!-- End-Of-File -->
