{% extends "base.html" %}
{%block title%}Change Password{%endblock%}
{%block content%}
<div class="row">
   <div class="col-md-8 col-sm-offset-1 col-md-offset-2">
      <section class="panel panel-primary">
         <div class="block-flat">
            <div class="content">
               <form class="form-horizontal group-border-dashed" action="" style="border-radius: 0px;" method="POST">
                  {%csrf_token%}
                  <header class="panel-heading text-center">  
                     Change Your Password
                  </header>
                  <br>
                  <div class="form-group">
                     <label class="col-sm-3 control-label label_color">New password</label>
                     <div class="col-sm-6">
                        {{ form.new_password1.errors }}
                        {{ form.new_password1 }}
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-sm-3 control-label label_color">Confirm password</label>
                     <div class="col-sm-6">
                        {{ form.new_password2.errors }}    
                        {{ form.new_password2 }}
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-sm-9">
                        <button class="btn btn-primary pull-right" type="submit" id=" add" value="submit">Submit</button>
                     </div>
                     <br>
                     <br>
                     <br>
                     <br>
                  </div>
               </form>
            </div>
         </div>
      </section>
   </div>
</div>
{%endblock%}
<!-- End-Of-File -->
