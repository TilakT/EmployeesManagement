{% extends "base/login_base.html" %}
{% block title %}EMPLOYEE MANAGEMENT - Login{% endblock %}
{% block content %}
<div class="row">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
         <div class="panel-body" style="margin-top: 10%;">
            <div class="row">
               <div class="col-lg-12" >
                  <form id="login-form" action="#" method="POST" role="form" style="display: block;">
                     {% csrf_token %}
                     <h2>LOGIN</h2>
                     {% if user_error %}
                     <p style="color: #F44336;" class="text-center">{{user_error}}</p>
                     {% endif %}
                     <div class="form-group">
                        {{form.email.errors}}
                        {{form.email}}
                     </div>
                     <div class="form-group">
                        {{form.password.error}}
                        {{form.password}}
                     </div>
                     <div class="col-xs-6 form-group pull-left checkbox">
                        <a href="/reset_password/" class="pull-left need-help">Need help? </a>
                     </div>
                     <div class="col-xs-6 form-group pull-right">     
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
<!-- End-Of-File -->
