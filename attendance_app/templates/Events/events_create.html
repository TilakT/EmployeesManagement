{% extends "base.html" %}
{% block title %}Events{% endblock %}
{%block js%}
<script type="text/javascript">
   $(function(){
   var checkin = $('.dpd1').datepicker({
       onRender: function(date) {
           return date.valueOf() < now.valueOf() ? 'disabled' : '';
       }
       })
   });
   
</script>
{%endblock%}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <section class="panel panel-primary">
         <header class="panel-heading">
            Events
         </header>
         <div class="panel-body">
            <form class="form-horizontal bucket-form" action="" method="POST">
               {% csrf_token %}
               <div class="form-group">
                  <label class="col-sm-2 control-label"></label>
                  <label class="col-sm-2 control-label">Events Name</label>
                  <div class="col-sm-4">
                     {{form.event_name.errors}}
                     {{form.event_name}}
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label"></label>
                  <label class="col-sm-2 control-label">Event Date</label>
                  <div class="col-sm-4">
                     {{form.date.errors}}
                     {{form.date}}
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-9">
                     <button class="btn btn-primary pull-right" type="submit" id="add" value="submit" title="Submit">Submit</button>
                  </div>
               </div>
         </div>
         </form>
   </div>
   </section>
</div>
</div>
{%endblock%}
<!-- End-Of-File -->
