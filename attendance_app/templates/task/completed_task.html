{% extends "base.html" %}
{% block title %}Completed Task{% endblock %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <section class="panel panel-primary">
         <header class="panel-heading">
            Update Task                      
         </header>
         <div class="panel-body">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th class="col-sm-1">#</th>
                     <th class="col-sm-5">Name</th>
                     <th class="col-sm-6">Reason</th>
                  </tr>
               </thead>
               <tbody>
                  {% for task in obj %}
                  <tr>
                     <td class="col-sm-1">{{forloop.counter}}</td>
                     <td class="col-sm-5">{{task.name}}</td>
                     <td class="col-sm-6">{{task.complete_status}}</td>
                  </tr>
                  {% endfor %}
               </tbody>
            </table>
         </div>
      </section>
   </div>
</div>
{%endblock%}
<!-- End-Of-File -->
